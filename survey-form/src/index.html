<body id="main_body">
  <div id="main-wrapper">
    <h1 id="title">Survey Form</h1>
    <form id="survey-form" method="post" action="">
      <div class="form_description">
        <p id="description">Let us know your opinion about our service!</p>
      </div>
      
      <ul>  
        <li>
          <label class="label">Have you ever ordered a speaker from Think? </label>
          <div>
            <select id="dropdown" class="dropdown"> 
			<option value="" selected="selected"></option>
              <option value="1" >Yes</option>
              <option value="2" >No</option>
            </select>
          </div>
        </li>

        <li>
          <label id="name-label" for="name">Name </label>
          <span>
            <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
		      </span>
        </li>

        <li>
          <label id="email-label" for="email">Email </label>
          <div>
            <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
          </div>
        </li>

        <li>
          <label id="number-label" for="number">Age </label>
          <div>
            <input type="number" name="age" id="number" min="1" max="110" class="input-field" placeholder="Age">
          </div>
        </li>

        <li>
          <label id="gender">Gender </label>
          <span>
            <input class="radio" name="radio-buttons" type="radio" value="1"/>
            <label class="choice" for="female">Female</label>
            
            <input class="radio" name="radio-buttons" type="radio" value="2"/>
            <label class="choice" for="male">Male</label>
            
            <input class="radio" name="radio-buttons" type="radio" value="3"/>
            <label class="choice" for="n/a">N/A</label>
            </span>
        </li>

        <li>
          <label class="description">What do you like about our speaker? (Check all that apply): </label>
          <span>
            <input class="checkbox" type="checkbox" value="1" />
            <label class="choice">Quality of Sound</label>
            
            <input class="checkbox" type="checkbox" value="1" />
            <label class="choice">Size</label>
            
            <input class="checkbox" type="checkbox" value="1" />
            <label class="choice">Many Colors Option</label>
            
            <input class="checkbox" type="checkbox" value="1" />
            <label class="choice">Waterproof</label>
          </span>
        </li>

        <li>
          <label id="question">Any Comments, Questions or Suggestions?</label>
          <div>
            <textarea id="comments" name="element_4" class="textarea"></textarea>
          </div>
        </li>
      </ul>
      
      <button id="submit" type="submit" class="center-block">Submit</button>
    </form>
    
  </div>
    <footer>
      <p class="pt-5">Copyright &copy; 2019 | Marcia Tobias</p>
    </footer>
</body>
